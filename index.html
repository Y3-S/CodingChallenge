<!DOCTYPE html>
<html>
    <head>
        <title>Scooter Lim</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">

            <!--Logo e Titolo-->
            <header>
                <img src="img/logo.png" id="imglogo">
                <h2>Taking Booleaners from A to B</h2>
            </header>

            <!--Bottoni-->
            <nav>
                <button>Prenota</button>
                <button>Termina Prenotazione</button>
                <button>Accendi Luci</button>
            </nav>

            <!--Parte centale-->
            <main>

                <!--Profilo 1-->
                <section>
                    <h3> Monopattino Gino22</h3>

                    <!--Posizione 1-->
                    <div class="freccia">
                        <span>Via Guardalametri</span>
                        <span> - a </span>
                        <span>220</span>
                        <span> metri da te</span>
                    </div>
                    <!--Commento aggiuntivo: sono frammentati in più <span> perchè alcune parti di testo rimagono sempre invariati e altri cambiano in base alla posizione dell'utente -->

                    <!--Batteria 1-->
                    <div>Stato di carica: </div>
                    <div class="battery">
                        <span class="progress bar1"></span>
                    </div>
                </section>

                <!--Profilo 2-->
                <section>
                    <h3> Monopattino Mike24</h3>

                    <!--Posizione 2-->
                    <div class="freccia">
                        <span>Via Ricciardoni</span>
                        <span> - a </span>
                        <span>420</span>
                        <span> metri da te</span>
                    </div>

                    <!--Batteria 2-->
                    <div>Stato di carica: </div>
                    <div class="battery">
                        <span class="progress bar2"></span>
                    </div>
                </section>

                <!--Profilo 3-->
                <section>
                    <h3> Monopattino Fede154</h3>

                    <!--Posizione 3-->
                    <div class="freccia">
                        <span>Via Mentarini</span>
                        <span> - a </span>
                        <span>490</span>
                        <span> metri da te</span>
                    </div>

                    <!--Batteria 3-->
                    <div>Stato di carica: </div>
                    <div class="battery">
                        <span class="progress bar3"></span>
                    </div>
                </section>

            </main>
            
        </div>
    </body>
</html>
